<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purple Box</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="cubeWrapper">
      <div class="cube">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="left"></div>
        <div class="right"></div>
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
    <main id="main">
      <header>
        <div class="toggle" id="toggler">
          <i class="fas fa-chevron-down" id="navArrow"></i>
          <div class="closeNav">X</div>
        </div>
        <nav class="nav">
          <ul>
            <li><a href="#" class="navlink">Home</a></li>
            <li><a href="#" class="navlink">Services</a></li>
            <li><a href="#" class="navlink">About</a></li>
            <li><a href="#" class="navlink">Contact</a></li>
          </ul>
        </nav>
      </header>
      <div class="gridHand"></div>
      <div class="solidHand" id="solidHand"></div>
      <div class="box2">
        <div class="text">
          The <br />
          <span>Purp</span>le Box
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
